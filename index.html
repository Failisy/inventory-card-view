<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Cache-Control" content="public, max-age=3600">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Card View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="검색어 입력">
    <!-- 다중 선택 검색 필드 -->
    <select id="searchFieldsSelect" multiple>
      <option value="name" selected>이름</option>
      <option value="military_id" selected>군번</option>
      <option value="category" selected>카테고리</option>
      <option value="tag" selected>태그</option>
      <option value="title" selected>제목</option>
      <option value="author" selected>저자</option>
      <option value="publisher" selected>출판사</option>
      <option value="ea_isbn" selected>ISBN</option>
    </select>
    <button id="searchBtn" class="search-btn">검색</button>
    <!-- 토글: 대출 기록 있는 도서만 -->
    <label><input type="checkbox" id="borrowToggle"> 대출 기록 있는 도서만</label>
    <!-- 정렬 옵션 드롭다운 -->
    <select id="sortSelect">
      <option value="none">정렬 없음</option>
      <option value="titleAsc">제목 오름차순</option>
      <option value="titleDesc">제목 내림차순</option>
      <option value="authorAsc">저자 오름차순</option>
      <option value="authorDesc">저자 내림차순</option>
      <option value="categoryAsc">카테고리 오름차순</option>
      <option value="categoryDesc">카테고리 내림차순</option>
      <option value="remainingAsc">남은 일수 오름차순</option>
      <option value="remainingDesc">남은 일수 내림차순</option>
      <option value="unitAsc">부대 오름차순</option>
      <option value="unitDesc">부대 내림차순</option>
    </select>
  </div>
  <!-- 검색 결과 갯수 표시 -->
  <div id="resultCount"></div>
  <div class="card-container" id="cardContainer"></div>
  
  <!-- Main script (ES6 module) -->
  <script type="module" src="main.js"></script>
</body>
</html>
