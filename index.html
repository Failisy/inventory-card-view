<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Inventory Card View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 첫 번째 줄: 멀티 셀렉트 + 검색어 입력 + 검색 버튼 -->
  <div class="search-row">
    <!-- 커스텀 멀티 셀렉트 -->
    <div class="multi-select-container" id="multiSelectContainer">
      <div class="selected-tags" id="selectedTags">
        <!-- 선택된 항목을 태그 형태로 표시 -->
      </div>
      <div class="options-dropdown" id="optionsDropdown">
        <!-- 옵션 목록 -->
        <label><input type="checkbox" value="name" /> 이름</label>
        <label><input type="checkbox" value="military_id" /> 군번</label>
        <label><input type="checkbox" value="category" /> 카테고리</label>
        <label><input type="checkbox" value="tag" /> 태그</label>
        <label><input type="checkbox" value="title" /> 제목</label>
        <label><input type="checkbox" value="author" /> 저자</label>
        <label><input type="checkbox" value="publisher" /> 출판사</label>
        <label><input type="checkbox" value="ea_isbn" /> ISBN</label>
      </div>
    </div>
    
    <div class="search-input-container">
      <input type="text" id="searchInput" placeholder="검색어 입력" />
      <button id="searchBtn">검색</button>
    </div>
  </div>
  
  <!-- 두 번째 줄: 왼쪽 체크박스(대출 중), 오른쪽 정렬 드롭다운 -->
  <div class="options-row">
    <div class="borrow-toggle">
      <label>
        <input type="checkbox" id="borrowToggle" />
        대출 중
      </label>
    </div>
    <div class="sort-dropdown">
      <select id="sortSelect">
        <option value="none">정렬 없음</option>
        <option value="titleAsc">제목 오름차순</option>
        <option value="titleDesc">제목 내림차순</option>
        <option value="authorAsc">저자 오름차순</option>
        <option value="authorDesc">저자 내림차순</option>
        <option value="categoryAsc">카테고리 오름차순</option>
        <option value="categoryDesc">카테고리 내림차순</option>
        <option value="remainingAsc">남은 일수 오름차순</option>
        <option value="remainingDesc">남은 일수 내림차순</option>
        <option value="unitAsc">부대 오름차순</option>
        <option value="unitDesc">부대 내림차순</option>
      </select>
    </div>
  </div>

  <!-- 검색 결과 갯수 및 카드 목록 표시 -->
  <div id="resultCount"></div>
  <div class="card-container" id="cardContainer"></div>

  <!-- 모듈 스크립트 (api.js, utils.js, render.js, main.js 등) -->
  <script type="module" src="main.js"></script>
</body>
</html>
